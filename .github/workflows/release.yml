name: Release

on:
  push:
    branches: [main, master]

permissions:
  contents: write
  pull-requests: read

jobs:
  # First, run all tests (must pass before release)
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20.x, 22.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Run unit tests
        run: npm run test:unit
        if: hashFiles('tests/unit/**/*.test.ts') != ''

      - name: Run integration tests
        run: npm run test:integration
        if: hashFiles('tests/integration/**/*.test.ts') != ''

      - name: Build
        run: npm run build

  # Only release if all tests pass
  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Get current version
        id: current
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          echo "version=$CURRENT" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT"

      - name: Get next version
        id: semver
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}
          majorList: BREAKING CHANGE, breaking change
          minorList: feat, feature
          patchList: fix, bugfix, perf, refactor, docs, chore, test
          fallbackTag: 'v0.1.0'

      - name: Check if version needs bump
        id: check
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          NEXT="${{ steps.semver.outputs.next }}"
          echo "Current: $CURRENT"
          echo "Next: $NEXT"
          if [ "$CURRENT" == "$NEXT" ]; then
            echo "No version bump needed"
            echo "bump=false" >> $GITHUB_OUTPUT
          else
            echo "Version bump needed: $CURRENT -> $NEXT"
            echo "bump=true" >> $GITHUB_OUTPUT
          fi

      - name: Update package.json version
        if: steps.check.outputs.bump == 'true'
        run: |
          npm version ${{ steps.semver.outputs.next }} --no-git-tag-version
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore(release): bump version to ${{ steps.semver.outputs.next }}"
          git push

      - name: Create Git tag
        if: steps.check.outputs.bump == 'true'
        run: |
          git tag v${{ steps.semver.outputs.next }}
          git push origin v${{ steps.semver.outputs.next }}

      - name: Create GitHub Release
        if: steps.check.outputs.bump == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.semver.outputs.next }}
          name: Release v${{ steps.semver.outputs.next }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
