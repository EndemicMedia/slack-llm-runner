name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Run unit tests
        run: npm run test:unit
        if: hashFiles('tests/unit/**/*.test.ts') != ''

      - name: Run integration tests
        run: npm run test:integration
        if: hashFiles('tests/integration/**/*.test.ts') != ''

      - name: Build
        run: npm run build

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Uncomment after adding ESLint
      # - name: Lint
      #   run: npm run lint

      # Uncomment after adding Prettier
      # - name: Check formatting
      #   run: npm run format:check

  # Status check that can be used for branch protection
  # This ensures all tests pass before allowing merge
  all-checks-passed:
    name: All checks passed
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check if all jobs passed
        run: |
          if [ "${{ needs.test.result }}" != "success" ] || [ "${{ needs.lint.result }}" != "success" ]; then
            echo "Some jobs failed"
            exit 1
          fi
          echo "All jobs passed!"
